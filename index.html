<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Palette Picker</title>
  <meta name="description" content="Palette Picker">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header></header>
  <div class="colors-container">
    <div id="color-one">
      <p id="color-name-one"></p>
    </div>
    <div id="color-two">
      <p id="color-name-two"></p>
    </div>
    <div id="color-three">
      <p id="color-name-three"></p>
    </div>
    <div id="color-four">
      <p id="color-name-four"></p>
    </div>
    <div id="color-five">
      <p id="color-name-five"></p>
    </div>
  </div>
  <div class="generate-container">
    <button class="generate-button">Generate Palette</button>
  </div>
  <div class="form-container">
    <form>
      <select id="project-select">
  
      </select>
      <input class="palette-name-input" type="text" placeholder="palette name" />
      <button type="submit">Save Palette</button>
    </form>
  </div>
  <div class="form-container">
    <form>
      <input class="project-name-input" type="text" placeholder="New project name" />
      <button type="submit">Create new project</button>
    </form>
  </div>
  <div class="saved-palettes-container">

  </div>
  <script src="jquery-3.3.1.min.js"></script>
  <script src="scripts.js"></script>
</body>

</html>
