<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Palette Picker</title>
  <meta name="description" content="Palette Picker">
  <meta name="author" content="SitePoint">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
  <header></header>
  <div class="palette-container">
    <div id="color1" class="color-container">
      <button id="0" class="color-lock">
      </button>
      <p id="color-name-one" class="color-tag"></p>
    </div>
    <div id="color2" class="color-container">
      <button id="1" class="color-lock">
      </button>
      <p id="color-name-two" class="color-tag"></p>
    </div>
    <div id="color3" class="color-container">
      <button id="2" class="color-lock">
      </button>
      <p id="color-name-three" class="color-tag"></p>
    </div>
    <div id="color4" class="color-container">
      <button id="3" class="color-lock">
      </button>
      <p id="color-name-four" class="color-tag"></p>
    </div>
    <div id="color5" class="color-container">
      <button id="4" class="color-lock">
      </button>
      <p id="color-name-five" class="color-tag"></p>
    </div>
  </div>
  <div class="generate-container">
    <button class="generate-button">Generate Palette</button>
  </div>
  <div class="form-container">
    <form>
      <input class="project-name-input" type="text" placeholder="New project name" />
      <button type="submit">Create new project</button>
    </form>
  </div>
  <div class="form-container">
    <form>
      <select id="project-select">
      </select>
      <input class="palette-name-input" type="text" placeholder="palette name" />
      <button type="submit">Save Palette</button>
    </form>
  </div>
  <div class="saved-palettes-container"></div>

  </div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
